<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="ultimate-container">
    <div id="logo">
      <!-- <img src="Mastermind.png"></img> -->
    </div>
    <div id="game-box">
      <div id="color-choice-list">
        <ul id="color-list">
          <li> <canvas class="" id="canv1" width = "50" height = "50" ></canvas></li>
          <li> <canvas class="" id="canv2" width = "50" height = "50" ></canvas></li>
          <li> <canvas class="" id="canv3" width = "50" height = "50" ></canvas></li>
          <li> <canvas class="" id="canv4" width = "50" height = "50" ></canvas></li>
          <li> <canvas class="" id="canv5" width = "50" height = "50" ></canvas></li>
          <li> <canvas class="" id="canv6" width = "50" height = "50" ></canvas></li>
          <li> <canvas class="" id="canv7" width = "50" height = "50" ></canvas></li>
          <li> <canvas class="" id="canv8" width = "50" height = "50" ></canvas></li>
        </ul>
      </div>
      <div id="past-guesses"></div>
      <div id="empties">
        <ul id="first-row">
          <li class="empty pos_0"></li>
          <li class="empty pos_1"></li>
          <li class="empty pos_2"></li>
          <li class="empty pos_3"></li>
        </ul>
        <button id="submitButton" >Submit</button>
        <div id="empties-placeholder"></div>
      </div>
    </div>
    <div id="peg_list">Peg List</div>

    <div id="directions">
      <img src="Mastermind_directions.png"></img>
    </div>
  </div>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</body>

</html>
